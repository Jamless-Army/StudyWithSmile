<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Event Calendar</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 2px;
}

.calendar {
    max-width: 300px;
    margin: 0 auto;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.calendar-header {
    background-color: #007bff;
    color: #fff;
    text-align: center;
    padding: 10px;
    border-top-left-radius: 2px;
    border-top-right-radius: 2px;
}

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-gap: 1px;
}

.calendar-day,
.calendar-date {
    padding: 1px;
    text-align: left;
    background-color: #f9f9f9;
}

.calendar-day {
    background-color: #007bff;
    color: #fff;
    font-weight: bold;
}

.calendar-date {
    background-color: #fff;
    border: 1px solid #ddd;
    position: relative;
}

.calendar-date.empty {
    background-color: #f4f4f4;
    border: none;
}

.calendar-date:hover {
    background-color: #e0e0e0;
    cursor: pointer;
}

/* Optional: Add styles for events */
.calendar-date::after {
    content: '';
    display: block;
    width: 0px;
    height: 0px;
    background-color: #007bff;

    </style>
</head>
